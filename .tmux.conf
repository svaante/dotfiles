#-------~---~----------~----------~----
# KEYBINDS
#-------~---~----------~----------~----

set -g prefix ^a
set -g status-keys vi
setw -g mode-keys vi
setw -g mode-mouse on

# Unbinds
# `-> these are part of the default mappings 
#     and will get new functionality
unbind c
unbind i
unbind l
unbind s
unbind w

bind q source-file ~/.tmux-layout/main
bind F12 source-file ~/.tmux.conf
bind w neww
bind m choose-window
bind a choose-session
bind c kill-pane
bind t set status

# vi yank paste
unbind [
bind Escape copy-mode
unbind p
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

bind -n ^F1 select-window -t 1
bind -n ^F2 select-window -t 2
bind -n ^F3 select-window -t 3
bind -n ^F4 select-window -t 4
bind -n ^F5 select-window -t 5
bind -n ^F6 select-window -t 6
bind -n ^F7 select-window -t 7
bind -n ^F8 select-window -t 8
bind -n ^F9 select-window -t 9
bind -n ^F10 select-window -t 10
bind -n ^F11 select-window -t 11
bind -n ^F12 select-window -t 12

bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys 'C-\\') || tmux select-pane -l")


bind -n C-Left resize-pane -L
bind -n C-Down resize-pane -D
bind -n C-Up resize-pane -U
bind -n C-Right resize-pane -R

bind F1 select-pane -t 0
bind F2 select-pane -t 1
bind F3 select-pane -t 2
bind F4 select-pane -t 3
bind F5 select-pane -t 4
bind F6 select-pane -t 5
bind F7 select-pane -t 6
bind F8 select-pane -t 7
bind F9 select-pane -t 8
bind F10 select-pane -t 9
bind F11 select-pane -t 10
# bind F12 select-pane -t 12

bind v split-window -h
bind s split-window

# bind t attach -d -t tmux
# bind i attach -d -t irc
# bind r attach -d -t rails

#-------~---~----------~----------~----
# WINDOWS & PANES
#-------~---~----------~----------~----

# Start counting at 1
set -g base-index 1

set -g mode-mouse on
set -g pane-border-fg black
set -g pane-active-border-fg red
set -g display-panes-colour white
set -g display-panes-active-colour red
set -g display-panes-time 1000

setw -g automatic-rename on
setw -g monitor-activity on
setw -g utf8 on

#-------~---~----------~----------~----
# MISC SETTINGS
#-------~---~----------~----------~----

set -g default-shell /bin/zsh
set -g default-command /bin/zsh
set -g set-titles on
set -g set-titles-string 'tmux: #T'
set -g repeat-time 100
set -g default-terminal "screen-256color"
setw -g clock-mode-colour red
setw -g clock-mode-style 12
setw -g alternate-screen on

# Don't close windows
set -g set-remain-on-exit on

#-------~---~----------~----------~----
# STATUS & MESSAGE
#-------~---~----------~----------~----

set-window-option -g monitor-activity off

set -g status-left ''
set -g status-right '#[fg=white]âš˜'
set -g status-right-length 100
set -g status-bg default
setw -g window-status-format '#[fg=white] #W '
setw -g window-status-current-format '#[fg=white,bg=black] #W '
